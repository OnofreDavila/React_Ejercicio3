<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth & File Upload </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Firebase Auth & File Upload</h2>

        <div id="authSection" class="mt-4">
            <h3>Register / Login </h3>
            <form id="authForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <button type="button" class="btn btn-primary" onclick="register()">Register</button>
                <button type="button" class="btn btn-secundary" onclick="login()">Login</button>
            </form>
        </div >
            
        <div id="uploadSection" class="mt-4" style="display: none;">
            <h3>Upload file</h3>
            <form id="uploadForm">
                <div class="mb-3">
                    <input type="file" class="form-control" id="fileInput">
                </div>
                <button type="button" class="btn btn-success" onclick="uploadFile()">Upload</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-storage.js"></script>
</body>
</html>
